<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link media="screen" rel="stylesheet" href="styles/main.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="inputs">
        First number: <input id="num1">
        Second number: <input id="num2">
      </div>
      <div class="buttons">
        <button type="submit" id="add">Add</button>
        <button type="submit" id="subtract">Subtract</button>
        <button type="submit" id="multiply">Multiply</button>
        <button type="submit" id="divide">Divide</button>
      </div>
    <p>The total is: <span id="answer"></span>
    </p>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
